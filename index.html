    <script>
        // إضافة روابط الخطوط العربية
        const fontLink = document.createElement('link');
        fontLink.rel = 'stylesheet';
        fontLink.href = 'https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Droid+Arabic+Kufi:wght@400;700&family=Tajawal:wght@400;700&display=swap';
        document.head.appendChild(fontLink);
        
        // مربعات النصوص
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        
        // عناصر المعاينة
        const preview = document.getElementById('preview');
        const previewText1 = document.getElementById('preview-text1');
        const previewText2 = document.getElementById('preview-text2');
        const previewText3 = document.getElementById('preview-text3');
        
        // خيارات التنسيق
        const fontFamily1 = document.getElementById('font-family1');
        const fontFamily2 = document.getElementById('font-family2');
        const fontFamily3 = document.getElementById('font-family3');
        const fontSize1 = document.getElementById('font-size1');
        const fontSize2 = document.getElementById('font-size2');
        const fontSize3 = document.getElementById('font-size3');
        const fontColor1 = document.getElementById('font-color1');
        const fontColor2 = document.getElementById('font-color2');
        const fontColor3 = document.getElementById('font-color3');
        const textAlign = 'center';
        
        // إعدادات إضافية
        const backgroundImage = document.getElementById('background-image');
        const backgroundOpacity = document.getElementById('background-opacity');
        const opacityValue = document.getElementById('opacity-value');
        const orientationRadios = document.querySelectorAll('input[name="page-orientation"]');
        const borderStyle = document.getElementById('border-style');
        const borderWidth = document.getElementById('border-width');
        const borderColor = document.getElementById('border-color');
        const backgroundOptions = document.querySelectorAll('input[name="background-option"]');
        const customBackgroundOption = document.getElementById('custom-background-option');
        
        // أزرار التحكم
        const previewBtn = document.getElementById('preview-btn');
        const printBtn = document.getElementById('print-btn');
        
        // تفعيل الألوان عند الضغط عليها
        document.querySelectorAll('.color-preset').forEach(preset => {
            preset.addEventListener('click', function() {
                const color = this.getAttribute('data-color');
                const parent = this.closest('.color-control');
                
                // إزالة التفعيل من جميع الألوان في نفس المجموعة
                parent.querySelectorAll('.color-preset').forEach(p => p.classList.remove('active'));
                // تفعيل اللون المختار
                this.classList.add('active');

                if (parent.closest('.border-control')) {
                    // إذا كان في قسم الإطار
                    borderColor.value = color;
                } else {
                    // إذا كان في أقسام النصوص
                    const section = parent.closest('.text-section');
                    const sectionIndex = Array.from(document.querySelectorAll('.text-section')).indexOf(section);
                    const fontColorInput = document.getElementById(`font-color${sectionIndex + 1}`);
                    if (fontColorInput) {
                        fontColorInput.value = color;
                    }
                }
                updatePreview();
            });
        });

        // تحديث المعاينة
        function updatePreview() {
            previewText1.textContent = text1.value;
            previewText2.textContent = text2.value;
            previewText3.textContent = text3.value;

            const text1Size = fontSize1.value;
            const text2Size = fontSize2.value;
            const text3Size = fontSize3.value;

            // تطبيق التنسيقات للنص الأول
            previewText1.style.marginBottom = Math.max(20, text1Size / 2) + 'px';
            previewText1.style.fontFamily = fontFamily1.value;
            previewText1.style.fontSize = text1Size + 'px';
            previewText1.style.color = fontColor1.value;
            previewText1.style.textAlign = textAlign;
            previewText1.style.fontWeight = document.getElementById('bold1').checked ? 'bold' : 'normal';
            previewText1.style.fontStyle = document.getElementById('italic1').checked ? 'italic' : 'normal';
            previewText1.style.textDecoration = document.getElementById('underline1').checked ? 'underline' : 'none';
            previewText1.style.zIndex = '2';
            previewText1.style.position = 'relative';

            // تطبيق التنسيقات للنص الثاني
            previewText2.style.marginBottom = Math.max(20, text2Size / 2) + 'px';
            previewText2.style.fontFamily = fontFamily2.value;
            previewText2.style.fontSize = text2Size + 'px';
            previewText2.style.color = fontColor2.value;
            previewText2.style.textAlign = textAlign;
            previewText2.style.fontWeight = document.getElementById('bold2').checked ? 'bold' : 'normal';
            previewText2.style.fontStyle = document.getElementById('italic2').checked ? 'italic' : 'normal';
            previewText2.style.textDecoration = document.getElementById('underline2').checked ? 'underline' : 'none';
            previewText2.style.zIndex = '2';
            previewText2.style.position = 'relative';

            // تطبيق التنسيقات للنص الثالث
            previewText3.style.marginBottom = Math.max(20, text3Size / 2) + 'px';
            previewText3.style.fontFamily = fontFamily3.value;
            previewText3.style.fontSize = text3Size + 'px';
            previewText3.style.color = fontColor3.value;
            previewText3.style.textAlign = textAlign;
            previewText3.style.fontWeight = document.getElementById('bold3').checked ? 'bold' : 'normal';
            previewText3.style.fontStyle = document.getElementById('italic3').checked ? 'italic' : 'normal';
            previewText3.style.textDecoration = document.getElementById('underline3').checked ? 'underline' : 'none';
            previewText3.style.zIndex = '2';
            previewText3.style.position = 'relative';

            // تحديث خيارات الخلفية
            const selectedBackgroundOption = document.querySelector('input[name="background-option"]:checked').value;
            const opacity = backgroundOpacity.value;
            preview.style.backgroundColor = 'white';
            preview.style.position = 'relative';
            
            const backgroundDiv = document.createElement('div');
            backgroundDiv.style.position = 'absolute';
            backgroundDiv.style.top = '0';
            backgroundDiv.style.left = '0';
            backgroundDiv.style.right = '0';
            backgroundDiv.style.bottom = '0';
            backgroundDiv.style.zIndex = '1';
            backgroundDiv.style.opacity = opacity;
            
            if (selectedBackgroundOption === 'none') {
                preview.style.backgroundImage = 'none';
                backgroundDiv.remove();
            } else if (selectedBackgroundOption === 'default') {
                backgroundDiv.style.backgroundImage = 'url("alfajr.PNG")';
                backgroundDiv.style.backgroundSize = 'contain';
                backgroundDiv.style.backgroundPosition = 'center';
                backgroundDiv.style.backgroundRepeat = 'no-repeat';
                preview.appendChild(backgroundDiv);
            } else if (selectedBackgroundOption === 'custom' && backgroundImage.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    backgroundDiv.style.backgroundImage = `url(${e.target.result})`;
                    backgroundDiv.style.backgroundSize = 'contain';
                    backgroundDiv.style.backgroundPosition = 'center';
                    backgroundDiv.style.backgroundRepeat = 'no-repeat';
                };
                reader.readAsDataURL(backgroundImage.files[0]);
                preview.appendChild(backgroundDiv);
            }

            // Remove any existing background divs except the current one
            preview.querySelectorAll('div').forEach(div => {
                if (div !== backgroundDiv && div !== previewText1 && div !== previewText2 && div !== previewText3) {
                    div.remove();
                }
            });            // تطبيق الإطار
            const selectedBorderStyle = borderStyle.value;
            const borderWidthValue = borderWidth.value;
            const selectedBorderColor = borderColor ? borderColor.value : '#000000';
            
            if (selectedBorderStyle !== 'none') {
                preview.style.border = `${borderWidthValue}px ${selectedBorderStyle} ${selectedBorderColor}`;
            } else {
                preview.style.border = 'none';
            }
            
            // تأكد من أن الإطار يظهر فوق الخلفية
            preview.style.position = 'relative';
            preview.style.zIndex = '1';
        }        // زر الطباعة
        printBtn.addEventListener('click', function(e) {
            // منع السلوك الافتراضي إذا كان موجود
            e.preventDefault();
            // استخدام دالة الطباعة المحسنة
            printPreview();
        });        // تفعيل الخلفية المخصصة
        backgroundOptions.forEach(option => {
            option.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customBackgroundOption.style.display = 'block';
                } else {
                    customBackgroundOption.style.display = 'none';
                }
                updatePreview();
            });
        });
        
        // تعديل سلوك الطباعة للتأكد من ظهور الإطار وتناسق الصفحات
        window.addEventListener('beforeprint', function(event) {
            // تطبيق الإطار بشكل قوي عند الطباعة
            const selectedBorderStyle = borderStyle.value || 'solid';
            if (selectedBorderStyle !== 'none') {
                const borderWidthValue = borderWidth.value || '3';
                const selectedBorderColor = borderColor.value || '#000000';
                preview.style.setProperty('border', `${borderWidthValue}px ${selectedBorderStyle} ${selectedBorderColor}`, 'important');
            }
            
            // منع تجاوز الصفحة الواحدة
            preview.style.setProperty('overflow', 'hidden', 'important');
            preview.style.setProperty('page-break-after', 'avoid', 'important');
            preview.style.setProperty('page-break-inside', 'avoid', 'important');
            preview.style.setProperty('page-break-before', 'avoid', 'important');
            
            // تعزيز توافق الطباعة على الهواتف
            if (window.matchMedia('(max-width: 768px)').matches) {
                // تقليل المسافات بين النصوص للهواتف
                previewText1.style.marginBottom = '4mm';
                previewText2.style.marginBottom = '4mm';
                previewText3.style.marginBottom = '0';
            }
        });
        
        // إعادة ضبط الإعدادات بعد الطباعة
        window.addEventListener('afterprint', function() {
            // إعادة تعيين الإعدادات التي قد تكون تغيرت أثناء الطباعة
            updatePreview();
            isPrinting = false;
        });

        // تحديث المعاينة عند اختيار صورة مخصصة
        backgroundImage.addEventListener('change', updatePreview);

        // تفعيل التحديث المباشر
        text1.addEventListener('input', updatePreview);
        text2.addEventListener('input', updatePreview);
        text3.addEventListener('input', updatePreview);
        fontSize1.addEventListener('input', updatePreview);
        fontSize2.addEventListener('input', updatePreview);
        fontSize3.addEventListener('input', updatePreview);
        fontFamily1.addEventListener('change', updatePreview);
        fontFamily2.addEventListener('change', updatePreview);
        fontFamily3.addEventListener('change', updatePreview);
        document.getElementById('bold1').addEventListener('change', updatePreview);
        document.getElementById('italic1').addEventListener('change', updatePreview);
        document.getElementById('underline1').addEventListener('change', updatePreview);
        document.getElementById('bold2').addEventListener('change', updatePreview);
        document.getElementById('italic2').addEventListener('change', updatePreview);
        document.getElementById('underline2').addEventListener('change', updatePreview);
        document.getElementById('bold3').addEventListener('change', updatePreview);
        document.getElementById('italic3').addEventListener('change', updatePreview);
        document.getElementById('underline3').addEventListener('change', updatePreview);
        borderStyle.addEventListener('change', updatePreview);
        borderWidth.addEventListener('input', updatePreview);        backgroundOpacity.addEventListener('input', function() {
            opacityValue.textContent = Math.round(this.value * 100) + '%';
            updatePreview();
        });

        // تحديث لون الإطار عند اختيار لون جديد
        document.querySelectorAll('.border-control .color-preset').forEach(preset => {
            preset.addEventListener('click', function() {
                const color = this.getAttribute('data-color');
                borderColor.value = color;
                updatePreview();
            });
        });        // تحديث اتجاه الصفحة
        orientationRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                const orientation = this.value;
                const styleSheet = document.styleSheets[0];
                
                // البحث عن قاعدة @page وتحديثها
                for (let i = 0; i < styleSheet.cssRules.length; i++) {
                    const rule = styleSheet.cssRules[i];
                    if (rule.type === CSSRule.MEDIA_RULE && rule.conditionText.includes('print')) {
                        for (let j = 0; j < rule.cssRules.length; j++) {
                            const subRule = rule.cssRules[j];
                            if (subRule.selectorText === '@page') {
                                if (orientation === 'landscape') {
                                    subRule.style.size = 'A4 landscape';
                                } else {
                                    subRule.style.size = 'A4 portrait';
                                }
                                break;
                            }
                        }
                    }
                }
                
                // تحديث حجم المعاينة
                if (orientation === 'landscape') {
                    preview.style.width = '297mm';
                    preview.style.height = '210mm';
                } else {
                    preview.style.width = '210mm';
                    preview.style.height = '297mm';
                }
            });
        });        // تشغيل المعاينة عند تحميل الصفحة
        window.addEventListener('load', function() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }
            // تهيئة الاتجاه الأفقي كافتراضي
            updateOrientation('landscape');
            // تحديث المعاينة بعد تعيين الاتجاه
            updatePreview();
        });
    </script>
    <script>
        // تهيئة متغيرات التحكم في الاتجاه
        const previewElem = document.getElementById('preview');
        const orientationInputs = document.getElementsByName('orientation');

        // دالة تحديث اتجاه الصفحة
        function updateOrientation(orientationType) {
            if (orientationType === 'landscape') {
                previewElem.classList.add('landscape');
                document.documentElement.style.setProperty('--page-size', 'A4 landscape');
            } else {
                previewElem.classList.remove('landscape');
                document.documentElement.style.setProperty('--page-size', 'A4 portrait');
            }
        }        // إضافة مستمعي الأحداث لأزرار الاتجاه
        // إنشاء عنصر style واحد ثابت للطباعة
        const printStyleElement = document.createElement('style');
        printStyleElement.id = 'print-orientation-style';
        // تعيين الاتجاه الافتراضي كأفقي
        printStyleElement.textContent = `@page { size: A4 landscape; }`;
        document.head.appendChild(printStyleElement);
        
        orientationInputs.forEach(input => {
            input.addEventListener('change', function() {
                updateOrientation(this.value);
                // تحديث اتجاه الطباعة باستخدام نفس العنصر
                printStyleElement.textContent = `@page { size: ${this.value === 'landscape' ? 'A4 landscape' : 'A4 portrait'}; }`;
            });
        });        // دالة الطباعة - تمنع النداءات المتكررة
        let isPrinting = false;
        function printPreview() {
            if (isPrinting) return; // منع الطباعة المتكررة
            isPrinting = true;
            
            // احفظ البيانات الأصلية للإطار
            const originalBorder = preview.style.border;
            const originalHeight = preview.style.height;
            const originalOverflow = preview.style.overflow;
            
            // تطبيق إعدادات الإطار للطباعة بشكل مضمون
            const selectedBorderStyle = borderStyle ? borderStyle.value : 'solid';
            const borderWidthValue = borderWidth ? borderWidth.value : '3';
            const selectedBorderColor = borderColor ? borderColor.value : '#000000';
            
            // تطبيق الإطار بشكل مباشر قبل الطباعة
            if (selectedBorderStyle !== 'none') {
                preview.style.border = `${borderWidthValue}px ${selectedBorderStyle} ${selectedBorderColor}`;
            }
            
            // تأكد من عدم تجاوز صفحة واحدة في الطباعة
            preview.style.overflow = 'hidden';
            
            // إضافة style مباشر للطباعة
            const enhancedPrintStyle = document.createElement('style');
            enhancedPrintStyle.id = 'enhanced-print-border';
            enhancedPrintStyle.innerHTML = `
                @media print {
                    @page {
                        size: ${document.querySelector('input[name="orientation"]:checked').value === 'landscape' ? 'A4 landscape' : 'A4 portrait'};
                        margin: 0;
                    }
                    
                    body {
                        margin: 0 !important;
                        padding: 0 !important;
                        -webkit-print-color-adjust: exact !important;
                        print-color-adjust: exact !important;
                    }
                    
                    .preview {
                        border: ${selectedBorderStyle !== 'none' ? `${borderWidthValue}px ${selectedBorderStyle} ${selectedBorderColor}` : 'none'} !important;
                        overflow: hidden !important;
                        page-break-after: avoid !important;
                        page-break-before: avoid !important;
                        page-break-inside: avoid !important;
                    }
                }
            `;
            document.head.appendChild(enhancedPrintStyle);
            
            // تأخير قليل لضمان تطبيق التغييرات
            setTimeout(() => {
                window.print();
                
                // إعادة تعيين الإعدادات بعد الطباعة
                setTimeout(() => {
                    preview.style.border = originalBorder;
                    preview.style.height = originalHeight;
                    preview.style.overflow = originalOverflow;
                    
                    const enhancedStyle = document.getElementById('enhanced-print-border');
                    if (enhancedStyle) enhancedStyle.remove();
                    isPrinting = false;
                }, 500);
            }, 200);
        }// إخفاء شاشة التحميل عند اكتمال تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loading-overlay').style.display = 'none';
            
            // تهيئة أزرار التنقل للهواتف المحمولة
            setupMobileNavigation();
        });
        
        // إضافة دعم التنقل للهواتف المحمولة
        function setupMobileNavigation() {
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            const mobileNavigation = document.getElementById('mobile-navigation');
            const mobileEditBtn = document.getElementById('mobile-edit-btn');
            const mobilePrintBtn = document.getElementById('mobile-print-btn');
            const container = document.querySelector('.container');
            
            if (isMobile) {
                mobileNavigation.style.display = 'flex';
                
                // زر الانتقال للتحرير
                mobileEditBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    container.style.display = 'block';
                    
                    setTimeout(() => {
                        container.classList.add('highlight-animate');
                        setTimeout(() => {
                            container.classList.remove('highlight-animate');
                        }, 1000);
                    }, 300);
                });
                
                // زر الطباعة
                mobilePrintBtn.addEventListener('click', () => {
                    printPreview();
                });
                
                // زر المعاينة الأصلي
                previewBtn.addEventListener('click', function() {
                    const previewEl = document.getElementById('preview');
                    previewEl.scrollIntoView({ behavior: 'smooth' });
                    
                    setTimeout(() => {
                        previewEl.classList.add('highlight-preview');
                        setTimeout(() => {
                            previewEl.classList.remove('highlight-preview');
                        }, 1000);
                    }, 300);
                });
            }
            
            // التعامل مع تغيير حجم الشاشة
            window.addEventListener('resize', () => {
                const isMobileNow = window.matchMedia('(max-width: 768px)').matches;
                mobileNavigation.style.display = isMobileNow ? 'flex' : 'none';
            });
        }
        
        // إضافة تأثير التحديد لعناصر الواجهة
        const style = document.createElement('style');
        style.textContent = `
            .highlight-animate {
                animation: highlightElement 1s ease;
            }
            
            @keyframes highlightElement {
                0% { box-shadow: 0 0 0 rgba(52, 152, 219, 0); }
                50% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.5); }
                100% { box-shadow: 0 0 0 rgba(52, 152, 219, 0); }
            }
        `;
        document.head.appendChild(style);
    </script>
